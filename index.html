<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ежедневник - Организация задач</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Мой Ежедневник</h1>
            <p>Организуйте свои задачи эффективно</p>
        </header>
        
        <section class="add-task-form">
            <h2>Добавить новую задачу</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Название задачи *</label>
                    <input type="text" id="taskTitle" placeholder="Введите название задачи" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Описание</label>
                    <textarea id="taskDescription" placeholder="Введите описание задачи (необязательно)"></textarea>
                </div>
                <button type="submit" class="btn">Добавить задачу</button>
            </form>
        </section>
        
        <section class="tasks-section">
            <h2>Мои задачи</h2>
            <div class="tasks-container" id="tasksContainer">
                <div class="empty-state" id="emptyState">
                    <p>У вас пока нет задач. Добавьте первую задачу!</p>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
